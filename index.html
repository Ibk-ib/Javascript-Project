<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="animate">My To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button class="btnadd" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
  </div>



<section id="section2">
  <div class="containercolor">
    <div id="redbg"></div>
    <div id="greenbg"></div>
    <div id="bluebg"></div>
  </div>
  <div class="buttoncontainer">
    <button id="colorchanger" onclick="changeRed()">click</button>
    <button id="colorchanger" onclick="changeGreen()">click</button>
    <button id="colorchanger" onclick="changeBlue()">click</button>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
